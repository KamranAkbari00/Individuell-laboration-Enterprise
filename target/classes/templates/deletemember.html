<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Admin – Ta bort medlemmar</title>
</head>
<body>

<h1>Lista över medlemmar</h1>

<table border="1">
  <thead>
  <tr>
    <th>Namn</th>
    <th>Email</th>
    <th>Födelsedatum</th>
    <th>Adress</th>
    <th>Telefon</th>
    <th>Ta bort</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="member : ${members}">
    <td th:text="${member.firstName + ' ' + member.lastName}"></td>
    <td th:text="${member.email}"></td>
    <td th:text="${member.dateOfBirth}"></td>
    <td th:text="${member.address.street + ', ' + member.address.postalCode + ' ' + member.address.city}"></td>
    <td th:text="${member.phone}">-</td>
    <td>
      <form th:action="@{/admin/deletememberbyid}" method="post">
        <input type="hidden" name="id" th:value="${member.id}" />
        <button type="submit">Ta bort</button>
      </form>
    </td>
  </tr>
  </tbody>
</table>

</body>
</html>
